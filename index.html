<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess.The.Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <label for="guessinput">Guess The Number</label>
            <input type="text" name="guessinput" id="guessinput" placeholder="Enter your Number" autocomplete="off">
            <input type="button" value="Submit">
            <div class="display-box">
                <h2></h2>
                <p>Your Guesses: <span></span></p>
                <p>Remaining Guess: <span>10</span></p>
                <p class="hinter" style="text-align: center;"></p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
